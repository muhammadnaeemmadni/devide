<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <form>
        <div id="data" style="width: 50px; height: 50px;"></div>
        <input id="number1" type="number" placeholder="enter a number" required>
        <input id="number2" type="number" placeholder="enter second number" required>

        <button type="button" onclick="abc()">Add</button>
    </form>
    
    
    
    
    
    <script>
         
         function abc() {

let number1 = document.getElementById("number1").value
let number2 = document.getElementById("number2").value

number1 = parseInt(number1)
number2 = parseInt(number2)

let c = (number1 / number2);
document.getElementById('data').innerHTML=c;
}

            




         

    </script>
</body>
</html>
